<div class="department_card__content">
    <div class="department_card__fields">
        <!-- Наименование -->
        <label for="department_card__name">Наименование</label>
        <input type="text" name="department_card__name" id="department_card__name">
        <!-- Организация -->
        <label for="department_card__organisation">Организация</label>
        <div class="card__record">
            <input type="text" id="department_card__organisation" name="department_card__organisation"
                value='Бюджетное учреждение в сфере инфорационных технологий Вологодской облапсти “Центр информационных технологий”'>
            <div class="card_record__button" id="department_card__organisation_btn">&#183;&#183;&#183;</div>
        </div>
        <!-- Состояние -->
        <label id="department_card__state_label" for="department_card__state">Состояние</label>
        <select name="department_card__state" id="department_card__state">
            <option value="Active">Действующая</option>
            <option value="Inactive">Не действующая</option>
        </select>
    </div>

    <!-- Диалоговое окно справочника -->
<div class="appdialog" id="administrator_card__dialog">
    <div class="appdialog__window" id="administrator_card__dialog_window">
        <div class="appdialog__header">
            <h3 class="appdialog__header_title">Карточка</h3>
            <a class="appdialog__header_close" href="#">
            <span>&#10006;</span> </a>
        </div>
        <div class="appdialog__content">
            <div id="administrator_card__dialog_content"></div>
            <div class="appdialog__finish_buttons">
                <button class="appdialog__finish_button">OK</button>
                <button class="appdialog__finish_button">Cancel</button>
            </div> 
        </div>
    </div>
</div>

<script src="../../js/main.min.js"></script>
