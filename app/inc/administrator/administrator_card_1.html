<div class="administrator_card__content">
    <div class="administrator_card__fields">
        <!-- ФИО -->
        <label for="administrator_card__fio">ФИО</label>
        <input type="text" name="administrator_card__fio" id="administrator_card__fio">
        <!-- Организация -->
        <label for="administrator_card__organisation">Организация</label>
        <div class="card__record">
            <p class="id hide">1</p>
            <input type="text" id="administrator_card__organisation" name="administrator_card__organisation"
                value='Бюджетное учреждение в сфере инфорационных технологий Вологодской облапсти “Центр информационных технологий”'>
            <div class="card_record__button" id="administrator_card__organisation_btn">&#183;&#183;&#183;</div>
        </div>
        <!-- Отдел -->
        <label for="administrator_card__department">Отдел</label>
        <div class="card__record">
            <p class="id hide">1</p>
            <input type="text" id="administrator_card__department" name="administrator_card__department"
                value='Отдел защиты информации'>
            <div class="card_record__button" id="administrator_card__department_btn">&#183;&#183;&#183;</div>
        </div>
    </div>

    <div class="administrator_card__tables">
        <p class="administrator_card__table_name">Информационные системы</p>
        <table class="administrator_card__table">
            <thead> 
                <tr>
                    <th class="hide">Ид</th>
                    <th style="width: 35px;">№</th>
                    <th>Наименование</th>
                    <th style="width: 150px;">Тип</th>
                    <th style="width: 150px;">Дата назначения</th>
                    <th style="width: 150px;">Дата прекращения</th>
                </tr>
            </thead>
            <tbody>
                <tr class="administrator_card__table_row">
                    <td class="id hide">1</td>
                    <td>1</td>
                    <td>
                        <div class="ref_record">
                            <input type="text"
                            value="Автоматизированная система электронного документооборота органов исполнительной государственной власти Вологодской области">
                            <div class="ref_record__button">&#183;&#183;&#183;</div>
                        </div>
                    </td>
                    <td>
                        <select>
                            <option value="active">Основной</option>
                            <option value="active">Замещающий</option>
                        </select>
                    </td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                </tr>
            </tbody>
        </table>

    </div>


</div> <!-- /contract__content -->

<!-- Диалоговое окно справочника-->
<div class="appdialog" id="administrator_card__dialog">
    <div class="appdialog__window" id="administrator_card__dialog_window">
        <div class="appdialog__header">
            <h3 class="appdialog__header_title" id="administrator_card__dialog_title">Карточка</h3>
            <a class="appdialog__header_close" href="#">
            <span>&#10006;</span> </a>
        </div>
        <div class="appdialog__content">
            <div id="administrator_card__dialog_content"></div>
            <div class="appdialog__finish_buttons">
                <button class="appdialog__finish_button">OK</button>
                <button class="appdialog__finish_button">Cancel</button>
            </div> 
        </div>
    </div>
</div>


<script src="../../js/main.min.js"></script>
