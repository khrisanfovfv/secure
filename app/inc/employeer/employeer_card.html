<div class="employeer_card__content">
    <div class="employeer_card__fields">
        <!-- Наименование -->
        <label for="employeer_card__fio">ФИО</label>
        <input type="text" name="employeer_card__fio" id="employeer_card__fio" value="Иванов Иван Иванович">
        <!-- Организация -->
        <label for="employeer_card__organization">Организация</label>
        <div class="card__record">
            <input type="text" id="employeer_card__organization" name="employeer_card__organization"
                value='Бюджетное учреждение в сфере инфорационных технологий Вологодской облапсти “Центр информационных технологий”'>
            <div class="card_record__button" id="employeer_card__organization_btn">&#183;&#183;&#183;</div>
        </div>
        <!-- Отдел -->
        <label for="employeer_card__department">Отдел</label>
        <div class="card__record">
            <input type="text" id="employeer_card__department" name="employeer_card__department"
                value='Отдел защиты информации'>
            <div class="card_record__button" id="employeer_card__department_btn">&#183;&#183;&#183;</div>
        </div>
        <!-- Состояние -->
        <label id="employeer_card__state_label" for="employeer_card__state">Состояние</label>
        <select name="employeer_card__state" id="employeer_card__state">
            <option value="Active">Действующая</option>
            <option value="Inactive">Не действующая</option>
        </select>
    </div>

    <!-- Диалоговое окно справочника -->
<div class="appdialog" id="employeer_card__dialog">
    <div class="appdialog__window" id="employeer_card__dialog_window">
        <div class="appdialog__header">
            <h3 class="appdialog__header_title">Карточка</h3>
            <a class="appdialog__header_close" href="#">
            <span>&#10006;</span> </a>
        </div>
        <div class="appdialog__content">
            <div id="employeer_card__dialog_content"></div>
            <div class="appdialog__finish_buttons">
                <button class="appdialog__finish_button">OK</button>
                <button class="appdialog__finish_button">Cancel</button>
            </div> 
        </div>
    </div>
</div>

<script src="../../js/main.min.js"></script>
