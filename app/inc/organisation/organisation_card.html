<div class="organisation_card__fields">
    <!-- Полное наименование-->
    <label id="organisation_card__fullName_label" for="organisation_card__fullName">Полн.
        наименование</label>
    <textarea name="organisation_card__fullName" id="organisation_card__fullName" cols="30"
        rows="3">Бюджетное учреждение в сфере инфорационных технологий Вологодской облапсти “Центр информационных технологий”</textarea>
    <label for="organisation_card__briefName">Кратк. наименование</label>
    <input name="organisation_card__briefName" id="organisation_card__briefName" type="text">
    <label id="organisation_card__inn_label" for="organisation_card__inn">ИНН</label>
    <input name="organisation_card__inn" id="organisation_card__inn" type="text">
    <label id="organisation_card__kpp_label" for="organisation_card__kpp">КПП</label>
    <input name="organisation_card__kpp" id="organisation_card__kpp" type="text">
    <label id="organisation_card__ogrn_label" for="organisation_card__ogrn">ОГРН</label>
    <input name="organisation_card__ogrn" id="organisation_card__ogrn" type="text">
    <label id="organisation_card__okpo_label" for="organisation_card__okpo">ОКПО</label>
    <input name="organisation_card__okpo" id="organisation_card__okpo" type="text">
    <label for="organisation_card__postAddress">Почтовый адрес</label>
    <textarea name="organisation_card__postAddress" id="organisation_card__postAddress" cols="30"
        rows="3">160000, Вологодская Область, г. Вологда, ул. Герцена, д.27</textarea>
    <label for="organisation_card__postAddress">Юридический адрес</label>
    <textarea name="organisation_card__postAddress" id="organisation_card__legalAddress" cols="30"
        rows="3">160000, Вологодская Область, г. Вологда, ул. Герцена, д.27</textarea>
    <label for="organisation_card__email">email</label>
    <input name="organisation_card__email" id="organisation_card__email" type="text">
    <label id="organisation_card__state_label" for="organisation_card__state">Состояние</label>
    <select name="organisation_card__state" id="organisation_card__state">
        <option value="Active">Действующая</option>
        <option value="Inactive">Не действующая</option>
    </select>
</div>
