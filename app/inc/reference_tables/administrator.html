<div class="reference" id="administrator__reference">
    <p class="reference__title">Администратор</p>
    <div class="reference__buttons">
        <button class="reference__button" id="administrator_create">
            <img src="../../images/new-document.png" alt="">
            <p>Создать</p>
        </button>
        <button class="reference__button" id="administrator_edit">
            <img src="../../images/pencil.png" alt="">
            <p>Редактировать</p>
        </button>
        <button class="reference__button" id="administrator_copy">
            <img src="../../images/files.png" alt="">
            <p>Копировать</p>
        </button>
        <button class="reference__button" id="administrator_delete">
            <img src="../../images/delete.png" alt="Удалить">
            <p>Удалить</p>
        </button>
        <button class="reference__button" id="administrator_excel">
            <img src="../../images/excel.png" alt="Exel">
            <p>Эл. таб</p>
        </button>
    </div>
    <table class="reference__table" id="administrator_ref_table">
        <thead>
            <tr>
                <th style="width: 35px;">№</th>
                <th>ФИО администратора</th>
                <th style="width: 150px;">Состояние</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Иванов Иван Иванович</td>
                <td>Действующая</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Карточка организации -->
<div class="appdialog" id="administrator_ref__dialog">
    <div class="appdialog__window" id="administrator_ref__dialog_window">
        <div class="appdialog__header">
            <h3 class="appdialog__header_title">Карточка</h3>
            <a class="appdialog__header_close" href="#">
            <span>&#10006;</span> </a>
        </div>
        <div class="appdialog__content">
            <div id="administrator_ref__dialog_content"></div>
                <div class="appdialog__finish_buttons">
                    <button class="appdialog__finish_button">OK</button>
                    <button class="appdialog__finish_button">Cancel</button>
                </div>
            </div> 
        </div>
    </div>
</div>

<script src="../../js/main.min.js"></script>
