<section class="background">
    <div class="card organisation">
        <div class="card__header">
            <h3 class="card__header_title">
                Организация
            </h3>
            <a href="#" class="card__header_closeLink">
                <img class = "card__header_closeImg" src="images/close-window.svg" alt="close">
            </a>
            
        </div>
        <div class="card__content">
            <div class="card__content_fields">
                <div class="organisation__fields">
                    <!-- Полное наименование-->
                    <label id="organisation__fullName_label" for="organisation__fullName">Полное наименование</label>
                    <textarea name="organisation__fullName" id="organisation__fullName" cols="30" rows="3">Бюджетное учреждение в сфере инфорационных технологий Вологодской облапсти “Центр информационных технологий”</textarea>
                    <label for="organisation__briefName">Краткое наименование</label>
                    <input name="organisation__briefName" id="organisation__briefName" type="text">
                    <label id="organisation__inn_label" for="organisation__inn">ИНН</label>
                    <input name="organisation__inn" id="organisation__inn" type="text">
                    <label id="organisation__kpp_label" for="organisation__kpp">КПП</label>
                    <input name="organisation__kpp" id="organisation__kpp" type="text">
                    <label id="organisation__ogrn_label" for="organisation__ogrn">ОГРН</label>
                    <input name="organisation__ogrn" id="organisation__ogrn" type="text">
                    <label id="organisation__okpo_label" for="organisation__okpo">ОКПО</label>
                    <input name="organisation__okpo" id="organisation__okpo" type="text">
                    <label for="organisation__postAddress">Почтовый адрес</label>
                    <textarea name="organisation__postAddress" id="organisation__postAddress" cols="30" rows="3">160000, Вологодская Область, г. Вологда, ул. Герцена, д.27</textarea>
                    <label for="organisation__postAddress">Юридический адрес</label>
                    <textarea name="organisation__postAddress" id="organisation__legalAddress" cols="30" rows="3">160000, Вологодская Область, г. Вологда, ул. Герцена, д.27</textarea>
                    <label for="organisation__briefName">email</label>
                    <input name="organisation__email" id="organisation__email" type="text">
                    <label id="organisation__state_label" for="organisation__state">Состояние</label>
                    <select name="organisation__state" id="organisation__state">
                        <option value="Active">Действующая</option>
                        <option value="Inactive">Не действующая</option>
                    </select>

                </div>
                
                <div class="finish_buttons">
                    <input class="finish_buttons__button" type="button" value="OK">
                    <input class="finish_buttons__button" type="button" value="Отмена">
                </div>
            </div>
        </div>
        <div class="card__footer">
            Поддон
        </div>
    </div>
    <script src="./js/main.min.js"></script>
</section>
