<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИС Безопасность</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Логотип" class="logo__img">
            </div>
            <div class="main_menu">
                <ul class="main_menu__list">
                    <li class="main_menu__item"><a class="main_menu__link" href="#"> Отчеты</a></li>
                    <li class="main_menu__item"><a class="main_menu__link" href="#">Настройки</a></li>
                    <li class="main_menu__item"><a class="main_menu__link" href="#">Контакты</a></li>
                    <li class="main_menu__item"><a class="main_menu__link" href="#">Помощь</a></li>
                </ul>
            </div>
            <div class="user">
                <img class="user__img" src="images/user.png" alt="Пользователь">
                <p class="user__text">Иванова И.И.</p> 
            </div>
        </header>
        <main class="main"> 
            <div class="card">
                <div class="card__controls">
                    <!-- Полное наименование -->
                <label for="fullName">Полное наименование</label>
                <textarea name="fullName" id="fullName" size="80" rows="3" cols="33">Автоматизированная система электронного документооборота органов исполнительной государственной власти Вологодской области</textarea>
                <!-- Краткое наименование -->
                <label for="briefName">Краткое наименование</label>
                <input type="text" name="briefName" id="briefName" value="АСЭД" size="40">
                <!-- Аттестована -->
                <input  type="checkbox" name="certified" id="certified" size="40">
                <label for="certified" class="label_checkbox">Аттестована</label>
                <!-- Дата аттестации -->
                <label for="certifyDate">Дата аттестации</label>
                <input type="date" id="certifyDate" name="certifyDate" size="40">
                <!-- Дата ввода в эксплуатацию -->
                <label for="commissioningDate">Дата ввода в эксплуатацию</label>
                <input type="date"  id="commissioningDate" name="commissioningDate" size="40"><br>
                <!-- Наличие замечаний-->
                <input  type="checkbox" name="has_remark" id="has_remark" size="40">
                <label for="has_remark" class="label_checkbox">Есть замечания</label>
                </div>
                
                <!-- Таблица с замечаниями-->
                <table class="card__remarks">
                    <tr>
                        <th style="width: 35px;" >№</th>
                        <th style="width: 130px;" >Дата замечания</th>
                        <th style="width: 130px;">Автор замечания</th>
                        <th>Содержание амечания</th>
                        <th style="width: 130px;">Устранено</th>
                        <th style="width: 130px;">Дата устранения</th>
                        <th style="width: 130px;">Кем устранено</th>
                    </tr>
                    <tr>
                        <td contenteditable>1</td>
                        <td contenteditable><input type="date" name="remarkDate" id="remarkDate"></td>
                        <td contenteditable>Смирнов А.В.</td>
                        <td contenteditable>Нет Антивируса</td>
                        <td contenteditable><select name="eliminated" id="eliminated">
                            <option value="yes">Да</option>
                            <option value="no">Нет</option>
                        </select></td>
                        <td contenteditable><input type="date" name="eliminationDate" id="eliminationDate"></td>
                        <td contenteditable>Петров А.Г.</td>
                    </tr>
                    
                </table>

            </div>
            <div class="documents">

            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy Наимова Д.А., 2023</p3>
        </footer>
    </div>
    
</body>
</html>
