<section class="modal">
    <div class="modal__window contract">
        <!-- Шапка окна -->
        <div class="modal__header">
            <h3 class="modal__header_title">Контракт</h3>
            <a class="modal__header_close" href="#">
                <span>&#10006;</span>
            </a>
        </div>
        <div class="modal__content">
            <div class="contract__frame">
                <div class="contract__content">
                    <div class="contract__fields">
                        <!-- Номер контракта-->
                        <label id="contract__number_label" for="contract__number"> Номер контракта</label>
                        <input type="text" name="contract__number" id="contract__number">
                        <!-- Дата заключения -->
                        <label id="contract__conclusion_date_label" for="contract__conclusion_date">Дата
                            заключения</label>
                        <input type="date" name="contract__conclusion_date" id="contract__conclusion_date">
                        <!-- Тип контракта -->
                        <label id="contract__type_label" for="contract__type">Тип контракта</label>
                        <select name="contract__type" id="contract__type">
                            <option value="support">Поддержка</option>
                            <option value="elaboration">Развитие</option>
                        </select>
                        <!-- Ссылка на сайт закупок -->
                        <label id="contract__link_label" for="contract__link">Ссылка на сайт закупок</label>
                        <input type="text" name="contract__link" id="contract__link">
                    </div>

                    <!-- Область с таблицами для заказчиков и исполнителей-->
                    <div class="contract__tables">
                        <!-- Заказчик -->
                        <div class="reference">
                            <div class="reference__buttons">
                                <button class="reference__button" id="IS_create">
                                    <img src="./images/new-document.png" alt="">
                                    <p>Создать</p>
                                </button>
                                <button class="reference__button" id="IS_edit">
                                    <img src="./images/pencil.png" alt="">
                                    <p>Редактировать</p>
                                </button>
                                <button class="reference__button" id="IS_copy">
                                    <img src="./images/files.png" alt="">
                                    <p>Копировать</p>
                                </button>
                                <button class="reference__button" id="IS_delete">
                                    <img src="./images/delete.png" alt="Удалить">
                                    <p>Удалить</p>
                                </button>
                                <button class="reference__button" id="IS_excel">
                                    <img src="./images/excel.png" alt="Удалить">
                                    <p>Эл. таб</p>
                                </button>
                            </div>
                            <table class="contract__table">
                                <thead>
                                    <th style="width: 35px;">№</th>
                                    <th>Заказчик</th>
                                </thead>
                                <tbody>
                                    <td>1</td>
                                    <td>
                                        <div class="refRecord">
                                            <input type="text" class="refRecord__field"
                                                value='Бюджетное учреждение в сфере информационных технологий Вологодской области "Центр инфорационных технологий"'>
                                            </p>
                                            <div class="refRecord__button">&#183;&#183;&#183;</div>
                                        </div>
                                    </td>
                                </tbody>
                            </table>
                        </div>

                        <!-- Исполнитель -->
                        <div class="reference">
                            <div class="reference__buttons">
                                <button class="reference__button" id="IS_create">
                                    <img src="./images/new-document.png" alt="">
                                    <p>Создать</p>
                                </button>
                                <button class="reference__button" id="IS_edit">
                                    <img src="./images/pencil.png" alt="">
                                    <p>Редактировать</p>
                                </button>
                                <button class="reference__button" id="IS_copy">
                                    <img src="./images/files.png" alt="">
                                    <p>Копировать</p>
                                </button>
                                <button class="reference__button" id="IS_delete">
                                    <img src="./images/delete.png" alt="Удалить">
                                    <p>Удалить</p>
                                </button>
                                <button class="reference__button" id="IS_excel">
                                    <img src="./images/excel.png" alt="Удалить">
                                    <p>Эл. таб</p>
                                </button>
                            </div>
                            <table class="contract__table">
                                <thead>
                                    <th style="width: 35px;">№</th>
                                    <th>Исполнитель</th>
                                </thead>
                                <tbody>
                                    <td>1</td>
                                    <td>
                                        <div class="refRecord">
                                            <input type="text" class="refRecord__field"
                                                value='Бюджетное учреждение в сфере информационных технологий Вологодской области "Центр инфорационных технологий"'>
                                            </p>
                                            <div class="refRecord__button">&#183;&#183;&#183;</div>
                                        </div>
                                    </td>
                                </tbody>
                            </table>
                        </div>

                    </div> <!-- /contract__tables-->
                    <div class="finish_buttons">
                        <input class="finish_buttons__button" type="button" value="OK">
                        <input class="finish_buttons__button" type="button" value="Отмена">
                    </div>
                </div> <!-- /contract__content -->
                <!-- Область документов -->
                <div class="attacments">
                    <p class="attacments__title">
                        Документы
                    </p>
                    <ul class="attacments__list">
                        <li class="attacments__item">
                            <a class="attacments__link" href="">
                                <img class="attacments__ico" src="./images/pdf.svg" alt="">
                                <p class="attacments__name_item">Коммерческое предложение ООО "Старков групп"</p>
                            </a>
                        </li>
                        <li class="attacments__item">
                            <a class="attacments__link" href="">
                                <img class="attacments__ico" src="./images/ms-word.svg" alt="">
                                <p class="attacments__name_item">Техническое задание</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div> <!-- /contract__frame -->
        </div> <!-- /modal__content -->
    </div>
    <script src="./js/main.min.js"></script>
</section>
